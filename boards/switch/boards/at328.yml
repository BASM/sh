---
NAME: sw
IC:
  sw:
    TYPE: ATMEGA328P
    FREQ: 12 000 000
    PIOS:
      buttons:
        TYPE: PIN
        PINS:
          b1: PD4
          b2: PD3
          b3: PD2

      rs:
        TYPE: RS485
        PINS:
          DIO: Uart
          Dir: PC2

      Uart:
        BAUD: 9600
        TYPE: UART
        PARM: stdio
        PINS:
          RXD:
          TXD:
          GND:
          RESET:

      relay:
        TYPE: POUT
        PINS:
          r8: PB4
          r7: PB3
          r6: PB2
          r5: PB1
          r4: PB0
          r3: PD7
          r2: PD6
          r1: PD5

      leds:
        TYPE: POUT
        PINS:
          l1: PC0
